<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Booking - Clothing Store</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <header>
    <h1>Clothing Store</h1>
    <p>Book your favorite fashion items</p>
  </header>

  <nav>
    <a href="index.html">Home</a>
    <a href="gallery.html">Gallery</a>
    <a href="booking.html">Booking</a>
    <a href="help.html">Help</a>
    <a href="about.html">About</a>
  </nav>

  <main>
    <h2>Booking Form</h2>

    <form action="#" method="post">
      
      <label for="name">Full Name:</label>
      <input type="text" id="name" name="name" placeholder="Enter your name" required>

      <label for="major">Select Category:</label>
      <select id="major" name="major" required>
        <option value="">Choose One</option>
        <option value="men">Men</option>
        <option value="women">Women</option>
        <option value="kids">Kids</option>
      </select>

      <fieldset>
        <legend>Gender:</legend>
        <label><input type="radio" name="gender" value="male" required> Male</label>
        <label><input type="radio" name="gender" value="female"> Female</label>
      </fieldset>

      <fieldset>
        <legend>Hobbies:</legend>
        <label><input type="checkbox" name="hobby" value="fashion"> Fashion</label>
        <label><input type="checkbox" name="hobby" value="shopping"> Shopping</label>
        <label><input type="checkbox" name="hobby" value="design"> Design</label>
      </fieldset>

      <label for="comments">Additional Comments:</label>
      <textarea id="comments" name="comments" rows="4" placeholder="Type your message..."></textarea>

      <div>
        <input type="submit" value="Submit">
        <input type="reset" value="Reset">
      </div>
    </form>
  </main>

  <footer>
    <p>&copy;2025 fashion Clothing Store. All rights reserved. | Final Project</p>
  </footer>

</body>
</html>
